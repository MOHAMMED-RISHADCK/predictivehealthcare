<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f5f7;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0044cc;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .name {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            width: 250px;
        }

        .profile {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            margin-top: 10px;
        }

        .nav {
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px 0;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-items {
            margin-bottom: 10px;
        }

        .nav-items a {
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-items a:hover {
            background-color: #f0f0f0;
            color: #0044cc;
        }

        .main-con {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin-left: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Dashboard</div>
        <div class="search-bar">
            <input type="text" name="" id="search" placeholder="Search...">
        </div>
        <div class="profile"></div>
    </div>
    <div class="main-content">
        <nav class="nav">
            <ul class="main">
                <li class="nav-items nav-item1">
                    <a href="/docviewappointment" class="item1">Appointments</a>
                </li>
                <li class="nav-items nav-item2">
                    <a href="/docposts" class="item2">Posts</a>
                </li>
                <li class="nav-items nav-item3">
                    <a href="/docaddslot" class="item3">Slots</a>
                </li>
                <li class="nav-items nav-item4">
                    <a href="/docsendnotification" class="item4">Notifications</a>
                </li>
                <li class="nav-items nav-item5">
                    <a href="/" class="item5">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="main-con">
            {% block body %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
