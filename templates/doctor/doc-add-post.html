{% extends 'doctor/doc-dashboard.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    
</head>
<body>
{% block body %}
    <div class="container">
        <h1>Create Post</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title">

            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="" disabled selected>Select a category</option>
                <option value="Nutrition">Nutrition</option>
                <option value="Exercise">Exercise</option>
                <option value="Chronic Diseases">Chronic Diseases</option>
                <option value="Mental Health">Mental Health</option>
            </select>

            <label for="content">Content</label>
            <input type="text" id="content" name="content" placeholder="Enter post content">

            <label for="file">Attach</label>
            <input type="file" id="file" name="filepost">

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Publish</button>
                <!-- <button type="button">Save as Draft</button> -->
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
