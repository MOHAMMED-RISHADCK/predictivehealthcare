{% extends 'doctor/doc-dashboard.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Post Page</title>
    
</head>
{% block body %}
<body>
    <div class="container">
        <div class="main">
            <div class="post">
               <table border="1">
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>File</th>
                </tr>
                {% for i in obj %}
                <tr>
                    <td>{{i.title}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.content}}</td>
                    <td><img src="{{i.filepost.url}}" alt="error" width="60" height="60"></td>
                </tr>
                {% endfor %}
               </table>      
            </div>
        </div>
        <br><br>
        <footer class="foot">
            <nav>
                <a href="/docaddpost">Create</a>
            </nav>
        </footer>
        
    </div>

</body>
{% endblock %}
</html>
